---
# Test Klume Dev Server connectivity

- name: Ping Klume Dev Server
  hosts: KlumeDev
  become: yes
  tasks:
    - name: Check if server is reachable
      ansible.builtin.ping:
      register: ping_result

    - name: Display ping result
      ansible.builtin.debug:
        msg: "Klume Dev Server (165.245.128.251) is reachable"

    - name: Get hostname
      ansible.builtin.command: hostname
      register: hostname_result

    - name: Display hostname
      ansible.builtin.debug:
        msg: "Hostname: {{ hostname_result.stdout }}"

    - name: Check uptime
      ansible.builtin.command: uptime
      register: uptime_result

    - name: Display uptime
      ansible.builtin.debug:
        msg: "Uptime: {{ uptime_result.stdout }}"